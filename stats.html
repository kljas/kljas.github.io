<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Статистика</title>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js" type="text/javascript"></script>
</head>

<body>
    <aside>
        <ul class="nav flex-column nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Машины</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="stats.html">Статистика</a>
            </li>
        </ul>
    </aside>

    <div class="main">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Доходы
                    </div>
                    <div class="card-body">
                        <div id="container1" style="height: 600px;"></div>

                        <script>
                            // Данные для гистограммы
                            const data = [
                                { x: "Январь", value: 30 },
                                { x: "Февраль", value: 20 },
                                { x: "Март", value: 25 },
                                { x: "Апрель", value: 40 },
                                { x: "Май", value: 35 },
                                { x: "Июнь", value: 25 },
                                { x: "Июль", value: 15 },
                                { x: "Август", value: 60 },
                                { x: "Сентябрь", value: 40 },
                                { x: "Октябрь", value: 28 },
                                { x: "Ноябрь", value: 43 },
                                { x: "Декабрь", value: 46 },
                            ];

                            // Создание графика
                            anychart.onDocumentReady(function () {
                                // Создаем график
                                const chart = anychart.column();

                                // Устанавливаем данные
                                chart.data(data);

                                // Настройка осей
                                chart.xAxis().title("Месяцы");
                                chart.yAxis().title("Значение");

                                // Настройка заголовка
                                chart.title("Гистограмма значений по месяцам");

                                // Устанавливаем контейнер для графика
                                chart.container("container1");

                                // Отображаем график
                                chart.draw();
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <p>Количество заказов</p>
                        <div class="dropdown">

                                aria-expanded="false">
                                Год
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item active" href="#">2024</a></li>
                                <li><a class="dropdown-item" href="#">2023</a></li>
                                <li><a class="dropdown-item" href="#">2022</a></li>

                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="container2" style="height: 600px;"></div>

                        <script>

                                { x: "Октябрь", value: 77 },
                                { x: "Ноябрь", value: 67 },
                                { x: "Декабрь", value: 61 },
                            ];

                            // Создание графика
                            anychart.onDocumentReady(function () {
                                // Создаем график
                                const chart = anychart.column();

                                // Устанавливаем данные
                                chart.data(data2);

                                // Настройка осей
                                chart.xAxis().title("Месяцы");

                                // Устанавливаем контейнер для графика
                                chart.container("container2");

                                // Отображаем график
                                chart.draw();
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
</body>
